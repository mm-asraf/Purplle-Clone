<head>

<body>

    <!-- BestSellers carousell -->
    <p id="bestSellers">Best Sellers</p>
    <div class="container">

        <div class="carousell-container">

            <div class="carousell-content" id="carousellContent"></div>

            <div class="controls">
                <button class="btn left show" id="carousellLeftBtn">&lt;</button>
                <button class="btn right show" id="carousellRightBtn">&gt;</button>

            </div>
        </div>
     </div>

     <!-- currentlyTrending carousell-->

     <p id="currentlyTrending">Currently Trending</p>
    <div class="CTcontainer">

        <div class="CTcarousell-container">

            <div class="CTcarousell-content" id="CTcarousellContent"></div>

            <div class="CTcontrols">
                <button class="CTbtn CTleft CTshow" id="CTcarousellLeftBtn">&lt;</button>
                <button class="CTbtn CTright CTshow" id="CTcarousellRightBtn">&gt;</button>

            </div>
        </div>
     </div>

     <!-- customerTopFav carousell -->

     <p id="customerTopFav">Customer Top Favorites</p>
     <div class="CTFcontainer">
 
         <div class="CTFcarousell-container">
 
             <div class="CTFcarousell-content" id="CTFcarousellContent"></div>
 
             <div class="CTFcontrols">
                 <button class="CTFbtn CTFleft CTFshow" id="CTFcarousellLeftBtn">&lt;</button>
                 <button class="CTFbtn CTFright CTFshow" id="CTFcarousellRightBtn">&gt;</button>
 
             </div>
         </div>
      </div>

<!-- all products -->
    <p id="allProducts">All Products</p>
    <div id="display"></div>
